{
	"source" : {
		"type" : "mjpeg",
		"url" : "http://webcam.st-malo.com/axis-cgi/mjpg/video.cgi?resolution=352x288",
		"ignore-cert" : true,
		"quality" : 75
	},

	"http-listener" : {
		"listen-adapter" : "0.0.0.0",
		"listen-port" : 8081,
		"fps" : 5,
		"quality" : 50,
		"time-limit" : -1,
		"filters" : [
				{
					"type" : "text",
					"text" : "%c",
					"position" : "lower-right"
				}
			]
	},

	"stream-to-disk" : [
			{
				"path" : "./out",
				"prefix" : "all-",
				"quality": 75,
				"format" : "jpeg",
				"restart-interval" : 86400,
				"snapshot-interval" : 0.067,
				"exec-start" : "",
				"exec-cycle" : "",
				"exec-end" : "",
				"filters" : [
						{
							"type" : "h-mirror"
						},
						{
							"type" : "text",
							"text" : "my webcam",
							"position" : "upper-left"
						},
						{
							"type" : "text",
							"text" : "%c",
							"position" : "lower-right"
						}
					]
			}
		]
}
