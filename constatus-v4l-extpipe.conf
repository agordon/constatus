{
	"general" : {
		"logfile" : "constatus.log",
		"log-level" : "info",
		"resize-type" : "regular"
	},

	"source" : {
		"type" : "v4l",
		"device" : "/dev/video0",
		"width" : 640,
		"height" : 480,
		"max-fps" : -1.0,
