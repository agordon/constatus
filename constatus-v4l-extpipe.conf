                                {        
                                        "id" : "motion output (all)",
                                        "path" : "./",
                                        "prefix" : "motion-all-",
                                        "quality": 75,
                                        "restart-interval" : 86400,
                                        "fps" : 5.0,
					"override-fps" : -1.0,
